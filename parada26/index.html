<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Formulário de Exemplo</title>
    <style>
        .error {
            color: red;
        }

        #main{
            box-sizing: border-box;
            margin: 0 auto;
            width: 50%;
            height: 50%;
            border: 1px solid black;
            background-color: lightblue;
            padding: 30px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        
    </style>
    <script>
        function validaFormulario() {
            var name = document.forms["formulario"]["nome"].value;
            var email = document.forms["formulario"]["email"].value;
            var password = document.forms["formulario"]["password"].value;
            var gender = document.forms["formulario"]["genero"].value;
            var country = document.forms["formulario"]["pais"].value;

            if (nome === "") {
                alert("Por favor, preencha o campo de nome");
                return false;
            }

            if (email === "") {
                alert("Por favor, preencha o campo de e-mail");
                return false;
            }

            if (password === "") {
                alert("Por favor, preencha o campo de senha");
                return false;
            }

            if (genero === "") {
                alert("Por favor, selecione o seu gênero");
                return false;
            }

            if (pais === "") {
                alert("Por favor, selecione o seu país");
                return false;
            }
        }
    </script>
</head>
<body>
  <div id="main">
    <h1>Formulário de Exemplo</h1>
    <form name="formulario" onsubmit="return validaFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecione</option>
            <option value="br">Brasil</option>
            <option value="us">Estados Unidos</option>
            <option value="ca">Canadá</option>
        </select>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
